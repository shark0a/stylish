name: Flutter CI/CD - Build & Distribute

on:
  push:
    branches: 
      - main 
  pull_request:
    branches: 
      - main 

permissions:
  contents: read
  id-token: write

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Flutter Pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          architecture: 'x64'

      - name: Confirm flutter + dart version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests (optional)
        run: echo "Skipping tests (enable if needed)"
      - name: Build release APK (Split per ABI)
        run: |
          flutter clean
          # ⬅️ التغيير هنا: إضافة --split-per-abi
          flutter build apk --release --split-per-abi

      - name: Upload APKs to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
            appId: ${{secrets.APP_ID}}
            serviceCredentialsFileContent: ${{secrets.GOOGLE_APPLICATION_CREDENTIAL}}
            groups: 'stylishTester'
              # ⬅️ التغيير هنا: استخدام نمط (*) لرفع جميع ملفات الـ APK الصغيرة
            file: build/app/outputs/flutter-apk/*.apk 
            releaseNotes: "Split APKs auto-distributed from main branch. Optimized size for all testers."
