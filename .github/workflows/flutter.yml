name: Flutter CI/CD - Build Release APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Flutter Pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Flutter SDK (specific version with Dart >= 3.7.2)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'   # نسخة Flutter التي تضمن Dart 3.7.2
          architecture: 'x64'

      - name: Confirm flutter + dart version
        run: flutter --version

      - name: Install dependencies (flutter pub get)
        run: flutter pub get

      - name: Run tests (optional)
        run: echo "Skipping tests (enable if needed)"

      - name: Build release APK
        run: |
          flutter clean
          flutter build apk --release

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn
