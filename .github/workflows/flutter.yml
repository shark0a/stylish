name: Flutter CI/CD - Build & Distribute

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Flutter Pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          architecture: 'x64'

      - name: Confirm flutter + dart version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests (optional)
        run: flutter test --coverage

      # - name: Build release AAB
      #   run: |
      #     flutter clean
      #     flutter build appbundle --release

      # - name: Upload to Firebase App Distribution (AAB)
      #   uses: wzieba/Firebase-Distribution-Github-Action@v1
      #   with:

      #     appId: ${{ secrets.APP_ID }}
      #     token: ${{ secrets.GOOGLE_APPLICATION_CREDENTIAL }}
      #     file: build/app/outputs/bundle/release/app-release.aab
      #     groups: "qa-team"
      #     releaseNotes: "Auto-distributed from main branch"

      # لو تحب ترفع APK بدل AAB، الغي خطوة الـ AAB وفعّل السطور دي:
      - name: Build release APK
        run: |
          flutter clean
          flutter build apk --release
      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.APP_ID }}
          ServiceCredentialsFileContent: ${{ secrets.GOOGLE_APPLICATION_CREDENTIAL }}
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "APK auto-distributed"
