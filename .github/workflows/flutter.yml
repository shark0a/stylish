name: Flutter CI/CD - Build & Distribute

on:
  push:
    branches: 
      - main 
  pull_request:
    branches: 
      - main 

permissions:
  contents: read
  id-token: write

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # - name: Cache Flutter Pub cache
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.pub-cache
      #     key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pub-

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          architecture: 'x64'
      - name: Confirm flutter + dart version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      # - name: Run tests (optional)
      #   run: echo "Skipping tests (enable if needed)"
      # - name: Validate ONESIGNAL secret
      #   run: |
      #     if [ -z "${{ secrets.ONESIGNAL_APP_ID }}" ]; then
      #       echo "ERROR: ONESIGNAL_APP_ID secret is missing" >&2
      #       exit 1
      #     fi
      - name: Build release APK with ONESIGNAL_APP_ID
        env:
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
        run: |
          flutter clean
          flutter build apk --release --dart-define=ONESIGNAL_APP_ID=${ONESIGNAL_APP_ID}

      # - name: Build App Bundle (AAB)
      #   run: |
      #     flutter clean
      #     flutter build appbundle --release # ⬅️ بناء AAB

      # - name: Upload AAB to Firebase App Distribution
      #   uses: wzieba/Firebase-Distribution-Github-Action@v1
      #   with:
      #     appId: ${{secrets.APP_ID}}
      #     serviceCredentialsFileContent: ${{secrets.GOOGLE_APPLICATION_CREDENTIAL}}
      #     groups: 'stylishTester'
      #     file: build/app/outputs/bundle/release/app-release.aab 
      #     releaseNotes: "AAB build auto-distributed from main branch."


      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.APP_ID}}
          serviceCredentialsFileContent: ${{secrets.GOOGLE_APPLICATION_CREDENTIAL}}
          groups: 'stylishTester'
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: "APK auto-distributed from main branch"